name: CI
run-name: CI Build

on:
  push:
    branches: ['create-ci-workflow']
  pull_request:
    branches: ['main']

permissions:
  id-token: write
  contents: read    #allow code checkout

# Cancel currently running workflow from the same PR or branch
concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_push:
    name: Build
    runs-on: ubuntu-latest
    environment: central
    outputs:
      digest: ${{ steps.build_push_docker.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10"

      - name: Run Gradle Wrapper
        run: gradle wrapper

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: See what we have
        if: always()
        run: ls -lah

      - name: Configure AWS Credentials for image push
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}

      - name: Login to ECR Central
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id  : build_push_docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.OCEANCURRENT_IMAGE_URI }}

  trigger_edge_deploy:
    name: Deploy
    needs: [build_push]
    uses: ./.github/workflows/trigger_deploy.yaml
    with:
      app_name: oceancurrent
      environment: edge
      digest: ${{ needs.build_push.outputs.digest }}
    secrets: inherit