spring:
  application:
    name: "Ocean Current API"
  config:
    import: optional:file:.env[.properties]

server:
  port: 8080
  servlet:
    context-path: /api/v1

management:
  health:
    elasticsearch:
      enabled: false

elasticsearch:
  host: ${ES_HOST:placeholder}
  api-key: ${ES_API_KEY:placeholder}

remote:
  json:
    base-url: ${REMOTE_JSON_BASE_URL}
