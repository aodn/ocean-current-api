spring:
  application:
    name: "Ocean Current API"
  config:
    import:
      - optional:file:.env[.properties]
      - classpath:/config/products.yaml

server:
  port: 8080
  servlet:
    context-path: /api/v1

management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "health,info,env,beans,logfile"

elasticsearch:
  host: ${ES_HOST:placeholder}
  api-key: ${ES_API_KEY:placeholder}
  max-result-window: ${ES_MAX_RESULT_WINDOW:20000}
  indexing:
    cron:
      expression: 0 0 2 * * ? # every day at 2 AM in Australia/Hobart time

remote:
  json:
    base-url: ${REMOTE_JSON_BASE_URL}

aws:
  region: ${AWS_REGION:ap-southeast-2}
  access-key: ${AWS_ACCESS_KEY_ID:placeholder}
  secret-key: ${AWS_SECRET_ACCESS_KEY:placeholder}
  s3:
    bucket-name: ${AWS_S3_BUCKET:placeholder}
    waves-prefix: WAVES/
