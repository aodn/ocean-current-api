spring:
  config:
    import: optional:file:.env.edge[.properties]

app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5000
      - https://oceancurrent.edge.aodn.org.au
    allowed-methods:
      - GET
      - OPTIONS
    allow-credentials: true

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "health,info,env,beans,logfile"

springdoc:
  swagger-ui:
    server:
      domain: https://oceancurrent.edge.aodn.org.au